---
layout: default
---
<h1 class="h1 center">Blog Posts</h1>
	{{ paginate.current_page }}
{% for post in site.posts %}
<ul class="paginate">
  <li>
    <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
    <span>{{ post.date | date: "%-d %B %Y"}} by {{ post.postAuthor }}</span>
  </li>
  {% endfor %}
</ul>
 
<footer>
  {{ page.postFooter }}
</footer>
