---
layout: default
---
<h1>Blog Posts</h1>
{% for post in site.posts %}
<ul>
  <li>
    <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
    <span>Posted: {{ post.date | date: "%-d %B %Y"}} by {{ post.postAuthor }}</span>
  </li>
  {% endfor %}
</ul>
 
<footer>
  {{ page.postFooter }}
</footer>
